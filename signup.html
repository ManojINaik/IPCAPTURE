<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Signup Page">
  <meta name="keywords" content="Signup">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Sign up - IP CAPTURE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4361EE;
      --primary-dark: #3651D4;
      --text-primary: #2C3E50;
      --text-secondary: #969BA0;
      --background: #F8FAFC;
      --white: #FFFFFF;
      --gray-200: #E5E7EB;
      --gray-400: #9CA3AF;
    }

    body {
      font-family: 'Rubik', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: var(--background);
    }

    .login-container {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      padding: 20px;
    }

    .login-card {
      background: var(--white);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .globe-icon {
      width: 64px;
      height: 64px;
    }

    h1 {
      color: var(--text-primary);
      text-align: center;
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .subtitle {
      color: var(--text-secondary);
      text-align: center;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--gray-400);
    }

    .input-field {
      width: 100%;
      padding: 12px 12px 12px 44px;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      font-size: 14px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .login-button {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background: var(--primary-dark);
    }

    .arrow-icon {
      width: 20px;
      height: 20px;
    }

    .signup-text {
      text-align: center;
      margin-top: 24px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .signup-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="login-container">
    <div class="login-card">
      <div class="logo">
        <svg class="globe-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4361EE">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
        </svg>
      </div>
      <h1>Create Account</h1>
      <p class="subtitle">Enter your details to create your account</p>
      <form class="login-form">
        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          <input type="text" placeholder="Username" required class="input-field username-field">
        </div>
        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
          <input type="email" placeholder="Email address" required class="input-field email-field">
        </div>
        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
          </svg>
          <input type="password" placeholder="Password" required class="input-field password-field">
        </div>
        <button type="submit" class="login-button">
          Sign up
          <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
          </svg>
        </button>
      </form>
      <p class="signup-text">Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'index.html';
      }

      document.querySelector('.login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.querySelector('.username-field').value;
        const email = document.querySelector('.email-field').value;
        const password = document.querySelector('.password-field').value;
        
        // Basic validation
        if (password.length < 6) {
          alert('Password must be at least 6 characters long');
          return;
        }
        
        // Get existing users or initialize empty array
        const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
        
        // Check if username already exists
        if (existingUsers.some(user => user.username === username)) {
          alert('Username already exists. Please choose another one.');
          return;
        }
        
        // Check if email already exists
        if (existingUsers.some(user => user.email === email)) {
          alert('Email already exists. Please use a different email.');
          return;
        }
        
        // Add new user
        existingUsers.push({
          username,
          email,
          password
        });
        
        // Save updated users array
        localStorage.setItem('users', JSON.stringify(existingUsers));
        
        // Show success message and redirect
        alert('Account created successfully! Please log in.');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
